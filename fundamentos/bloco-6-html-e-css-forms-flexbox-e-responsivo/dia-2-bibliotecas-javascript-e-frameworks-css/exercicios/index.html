<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <title>Trybe Trips</title>
</head>

<body class="bg-primary">
    <form action="" method="get" class="form-label container-lg shadow-lg p-3 mb-4 mt-4 bg-dark text-light rounded">
        <h1 class="text-center">Formulário Trybe Trips</h1>
        <div class="mb-3">
            <label for="completeName" class="form-label">Nome:</label>
            <input type="text" placeholder="Nome Completo" required id="completeName" name="nome" minlength="10"
                maxlength="40" class="form-control">
        </div>

        <br>
        <div class="mb-3">
            <label for="yourEmail" class="form-label">Email:</label>
            <input type="email" placeholder="E-mail" required name="email" id="yourEmail" minlength="10" maxlength="50"
                class="form-control">
        </div>
        <br>
        <fieldset>

            <legend>Destino Favorito:</legend>
            <div class="form-check">
                <label for="cityDestination" class="form-check-label">
                    <input type="radio" name="destiny" id="cityDestination" value="cidade"
                        class="form-check-input">Cidade
                </label>
            </div>
            <div class="form-check">
                <label for="fieldDestination" class="form-check-label">
                    <input type="radio" name="destiny" id="fieldDestination" value="campo"
                        class="form-check-input">Campo
                </label>
            </div>
            <div class="form-check">
                <label for="beachDestination" class="form-check-label">
                    <input type="radio" name="destiny" id="beachDestination" value="praia" checked
                        class="form-check-input">Praia
                </label>
            </div>
            <div class="form-check">
                <label for="mountainDestination" class="form-check-label">
                    <input type="radio" name="destiny" id="mountainDestination" value="montanha"
                        class="form-check-input">Montanha
                </label>
            </div>
        </fieldset>
        <br>
        <div class="mb-3">
            <label for="whyYouDeserve" class="form-label">Por que você deveria ser a pessoa desenvolvedora a ganhar o
                concurso TrybeTrip?
                <textarea name="why" id="whyYouDeserve" cols="50" rows="10" maxlength="500" required
                    placeholder="Responda aqui" class="form-control mt-3"></textarea>
            </label>
        </div>
        <br>
        <label for="bestDate" class="form-label">Data disponível
            <br>
            <input type="text" id="datepicker" class="mb-4 mt-3">
        </label>
        <br>
        <label for="opportunity" class="form-check-label">
            <input type="checkbox" name="checkOpportunity" id="opportunity" class="form-check-input mb-3 me-2">Gostaria de
            receber
            outras incríveis oportunidades oferecidas pela Trybe.
        </label>
        <br>
        <label for="iAgree" class="form-check-label">
            <input type="checkbox" name="checkIAgree" id="iAgree" class="form-check-input me-2" required>Concordo que imagens das
            minhas férias poderão ser
            usadas na divulgação de concursos futuros.
        </label>
        <br>
        <button type="submit" id="submitButton" class="btn btn-outline-primary mt-3">Enviar!</button>
        <button type="reset" class="btn btn-outline-danger mt-3 ms-2">Limpar</button>
    </form>
    <script>
        var picker = new Pikaday({ field: document.getElementById('datepicker') });
    
    </script>
</body>

</html>
