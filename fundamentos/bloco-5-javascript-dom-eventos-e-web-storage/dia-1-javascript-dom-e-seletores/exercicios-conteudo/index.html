<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="paragrafos">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="paragrafos">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementById("page-title").innerText = "Interestelar";
      document.getElementById("second-paragraph").innerText = "Hello world!!!";
      document.getElementById("subtitle").innerText = "This is the subtitle"
      const firstParagraph = document.getElementsByClassName("paragrafos")[0];
      firstParagraph.style.color = "green";
      const subtítulo = document.getElementsByTagName("h4");
      subtítulo[0].style.color = "blue";
    </script>
  </body>
</html>
